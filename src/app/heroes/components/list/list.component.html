<h1 class="mt-4">Heroes</h1>

<button 
  *ngIf="heroes.length"
  (click)="deleteLastHero()" class="btn btn-danger">
  Borrar último héroe
</button>

<div *ngIf="deletedHero; else noDeleted" class="">
  <h3>Heroe borrado: <small class="text-danger">{{ deletedHero }}</small> </h3>
</div>

<ng-template #noDeleted>
  <h3 class="text-danger">No ha borrado ningún héroe</h3>
</ng-template>

<ul class="list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">
    {{ hero }}
  </li>
