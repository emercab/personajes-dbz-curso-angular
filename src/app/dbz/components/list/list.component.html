<h4>Listado</h4>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center py-2"
    *ngFor="let character of characterList; let i = index; even as IsEven; odd as IsOdd"
    [ngClass]="{
      'list-group-item-primary': IsEven,
      'list-group-item-secondary': IsOdd
    }"
  >
    <p class="my-0">
      <span class="fw-medium text-primary">{{ i + 1 }}. </span>
      <span class="fw-medium text-success">{{ character.name }}</span> - 
      <span class="fw-bold text-dark">{{ character.power }}</span>
    </p>

    <button (click)="deleteCharacter(character.id)" class="btn btn-sm btn-danger">
      <i class="bi bi-trash"></i> Borrar
    </button>
  </li>
</ul>
